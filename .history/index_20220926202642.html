<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
     <!-- CD -->
     <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">
      
    </div>
  </div>
  
  <script>
    const $ = document.querySelector.bind(document)
    const $$ = document.querySelector.bind(document) 

    const PLAYER_STORAGE = 'F8_PLAYER'

    const player = $('.player')
    const heading  = $('header h2')
    const cdThumb = $('.cd-thumb')
    const audio = $('#audio')
    const cd = $('.cd')
    const playBtn = $('.btn-toggle-play')
    const progress = $('#progress')
    const nextBtn = $('.btn-next')
    const prevBtn = $('.btn-prev')
    const randomBtn = $('.btn-random')
    const repeatBtn = $('.btn-repeat')
    const  playlist = $('.playlist')

    const app = {
      currentIndex: 0,
      isPlaying : false,
      isRandom : false,
      isRepeat : false,
      configs : JSON.parse(localStorage.getItem(PLAYER_STORAG_KEY) || {}),
      songs: [
        {
          name: 'Vệ Tinh',
          singer: 'HIEUTHUHAI .ft Hoàng Tôn',
          path: './assets/music/song1.mp3',
          image: './assets/img/song1.jpg'
        },
        {
          name: 'Back To Hometown',
          singer: 'Sol7',
          path: './assets/music/song2.mp3',
          image: './assets/img/song2.jpg'
        },
        {
          name: 'Tòng Phu',
          singer: 'KEYO',
          path: './assets/music/song3.mp3',
          image: './assets/img/song3.jpg'
        },
        {
          name: 'Anh Từng Cố Gắng',
          singer: 'Nhật Phong',
          path: './assets/music/song4.mp3',
          image: './assets/img/song4.jpg'
        },
        {
          name: 'Dẫu Có Lỗi Lầm',
          singer: 'Reddy',
          path: './assets/music/song5.mp3',
          image: './assets/img/song5.jpg'
        },
        {
          name: 'Anh Từng Cố Gắng',
          singer: 'Nhật Phong',
          path: './assets/music/song4.mp3',
          image: './assets/img/song4.jpg'
        },
        {
          name: 'Dẫu Có Lỗi Lầm',
          singer: 'Reddy',
          path: './assets/music/song5.mp3',
          image: './assets/img/song5.jpg'
        }
      ],
      setConfig: function(key,value) {
        this.configs[key] = value
        localStorage.setItem(PLAYER_STORAG_KEY, JSON.stringify(this.config))
      },
      render: function() {
        const htmls = this.songs.map((song,index) => {
          return `
              <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                <div class="thumb" 
                  style="background-image: url('${song.image}')">
                </div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
          `
        })
        playlist.innerHTML = htmls.join('');
      },
      defineProperties: function() {
        Object.defineProperty(this, 'currentSong', {
          get: function() {
            return this.songs[this.currentIndex];
          }
        });
      },
      handleEvents: function() {
        const _this= this;
        const cdWidth = cd.offsetWidth

        // Xu ly CD quay / dung
        const cdThumbAnimate = cdThumb.animate([
          {transform: 'rotate(360deg)'}
        ], {
          duration: 10000,
          interations: Infinity
        })
        cdThumbAnimate.pause()

        // Xu ly phong to / thu nho CD
        document.onscroll = function() {
          const scrollTop = window.scrollY || document.documentElement.scrollTop
          const newcdWidth = cdWidth - scrollTop

          cd.style.width = newcdWidth > 0 ?   newcdWidth + 'px' : 0
          cd.style.opacity = newcdWidth / cdWidth
        }
        // Xu ly khi click nut play
        playBtn.onclick = function() {
          if( _this.isPlaying) {
            audio.pause()
          }else {
            audio.play()
          }
          
        }

        // Khi bai hat duoc play
        audio.onplay = function() {
          _this.isPlaying = true;
          player.classList.add('playing')
          cdThumbAnimate.play()
        }

        // Khi bai hat bi pause
        audio.onpause = function() {
          _this.isPlaying = false;
          player.classList.remove('playing')
          cdThumbAnimate.pause()
        }

        // Khi tien do bai hat thay doi
        audio.ontimeupdate = function() {
          if(audio.duration) {
            const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
            progress.value = progressPercent
          }
        }

        // Xu ly khi tua bai hat
        progress.onchange = function(e) {
          const seekTime = audio.duration / 100 * e.target.value
          audio.currentTime = seekTime
        }

        // Khi next bai hat
        nextBtn.onclick = function() {
          if(_this.isRandom)
          {
            _this.playRandomSong()
          } else {
            _this.nextSong()
          }
          audio.play()
          _this.render()
          _this.scrollToActiveSong()
        }

        // Khi previous song
        prevBtn.onclick = function() {
          if(_this.isRandom)
          {
            _this.playRandomSong()
          } else {
            _this.prevSong()
          }
          audio.play()
          _this.render()
          _this.scrollToActiveSong()
        }

        // Xy ly random bat / tat random song        
        randomBtn.onclick = function(e) {
          _this.isRandom = !_this.isRandom
          _this.setConfig('isRandom', _this.isRandom)
          randomBtn.classList.toggle('active', _this.isRandom)
        }

        // Xu ly phat lai mot bai hat
        repeatBtn.onclick = function(e) {
          _this.isRepeat = !_this.isRepeat
          _this.setConfig('isRepeat', _this.isRepeat)
          repeatBtn.classList.toggle('active', _this.isRepeat)
        }

        //Xu ly next song khi audio ended
        audio.onended = function() {
          if(_this.isRepeat)
          {
            audio.play()
          }else{
            nextBtn.click(); // khi ket thuc bai hat thi tu nhan vao nut click
          }
        }

        // Lang nghe hanh vi click vao playlist
        playlist.onclick = function(e) {
          const songNode = e.target.closest('.song:not(.active)') 
          if(songNode || !e.target.closest('.option'))// trừ bài hát đang đc phát vì nó đang phát nên bấm vào nó không make sense
          {
          //Xu ly khi click vao song
            if(songNode){
              _this.currentIndex = Number(songNode.dataset.index)
              _this.loadCurrentSong()
              _this.render()
              audio.play()
            }
          }
        }
      },
      getCurrentSong: function() {
        return this.songs[this.currentIndex]
      },
      scrollToActiveSong: function() {
        setTimeout(()=>{
          $('.song.active').scrollIntoView({
            behavior: 'smooth',
            block: 'nearest'
          });
        },300)
      },
      loadCurrentSong: function() {

        heading.textContent = this.currentSong.name
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
        audio.src = this.currentSong.path

        // console.log(heading, cdThumb, audio)
      },
      loadConfig: function() {
        this.isRandom = this.config.isRandom
        this.isRepeat = this.config.isRepeat
      },
      nextSong: function() {
        this.currentIndex++;
        if(this.currentIndex >= this.songs.length) {
          this.currentIndex = 0;
        }
        this.loadCurrentSong()
      },
      prevSong: function() {
        this.currentIndex--;
        if(this.currentIndex < 0) {
          this.currentIndex = this.songs.length - 1;
        }
        this.loadCurrentSong()
      },
      playRandomSong: function() {
        let newIndex
        do {
          newIndex = Math.floor(Math.random() * this.songs.length);
        } while(newIndex === this.currentIndex)
        this.currentIndex = newIndex
        this.loadCurrentSong()
      },
      start: function() {
        // Gán cấu hình từ config vào ứng dụng
        this.loadConfig()
        this.defineProperties();
        this.handleEvents();
        this.loadCurrentSong();
        
        this.render();

        // Hien thi status ban dau cua button Repeat va Random
        randomBtn.classList.toggle('active', this.isRandom)
        repeatBtn.classList.toggle('active', this.isRepeat)
      }
    }

    app.start();
  </script>
</body>
</html>
